{% extends "layouts/main.html" %}

{% load socialaccount %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <h3 class="text-center">Manager</h2>
            <form method="post">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ form.non_field_errors  }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="id_username">Usuario</label>
                    <input id="id_username" name="username" class="form-control" autocomplete="off" maxlength="150" required />
                </div>
                <div class="form-group">
                    <label for="id_password">Contrase&ntilde;a</label>
                    <input id="id_password" type="password" name="password" class="form-control" autocomplete="off" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">
                        Iniciar sesi&oacute;n
                    </button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a class="btn btn-danger" href="{% provider_login_url 'google' %}">
                    Accede con Google
                </a>
            </div>
        </div>
    </div>
{% endblock %}
